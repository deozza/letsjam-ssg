query profileQuery($displayName: String!){
  profile(displayName: $displayName){
    displayName,
    email,
    articles{
      title,
      totalLikes,
      dateOfCreation,
      dateOfLastUpdate,
      currentVersion{
        state
      }
    },
    likedArticles{
      article{
        title,
        user{
          displayName
        }
        currentVersion{
          content
        }
      }
    }
  }
}
